<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Northeast Birding</title>
</head>

<body>
    <header>
        <section>
            <img src="img/header/RobinLogoHD.png" alt="Logo featuring a simplied robin head facing right with the text: Northeast Birding">
        </section>
        <section>
            <nav>
                <img src="img/header/Hamburger.svg" alt="Three Horizontal Orange Lines">
            </nav>
        </section>
        <section>
            <form action="#">
                <input type="Search" placeholder="Search Birds or Identifying Features">
                <button>
                    <img src="img/Global/SearchFull.svg" alt="White Magnifying Glass">
                </button>
            </form>
        </section>
    </header>
    <section>
            <img src="img/Heroes/OspreyHeroDesktop.png" alt="Osprey perched on a dried grass mound, head down and right claw raised">
            <section>
                <h1>Ospreys making a comeback</h1>
                <p>learn more about this skilled fisher</p>
                <a href="#">Details</a>
                <button>
                    <img src="img/ArrowDetails.svg" alt="A small white arrow with no tail, pointing right">
                </button>
            </section>
            <section>
                <p><span>Location: </span>Old Saybrook, Connecticut</p>
                <p><span>Bird: </span>Pandion Haliaetus</p>
                <a href="#">Details <img src="img/ArrowDetails.svg" alt="A small white arrow with no tail, pointing right"></a>
            </section>
        </section>
    
            
    
                
    
    
    <script src="js/scripts-min.js"></script>
